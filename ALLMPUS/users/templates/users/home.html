<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Home CSS-->
    <link rel="stylesheet" href="{% static 'users/main.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--Font Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <title>ALLMPUS</title>
  </head>
  <body id="bg">
  {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-navbar">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">ALLMPUS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: rgb(0, 0, 0); background-color: #ffffff; border-radius: 10px; ">HOME</a> &nbsp;&nbsp;
              <a class="nav-link active" href="{% url 'products' %}" style="color: rgb(0, 0, 0); background-color: #ffffff; border-radius: 10px;">PRODUCTS</a>
            </div>
            <form class="d-flex" id="authstyle">
              {% if user.is_authenticated %}
                <a class="nav-link" href="#" style="color: white;">Hi! {{user}}&nbsp;</a>
                <a href="{% url 'logout' %}" class="btn" style="color: white; background-color: #1494fd;"type="submit" id="header-links"> Logout </a>
              {% else %}
                <a href="{% url 'register' %}" class="btn" style="color: white; background-color: #1494fd;"type="submit" id="header-links"> Create Account </a>
                <a href="{% url 'login' %}" class="btn" style="color: white; background-color: #1494fd; margin-left: 10px; "type="submit" id="header-links">Log In</a>
              {% endif %}
              </form>
            </div>
        </div>
    </nav>
    <div class="container">
      {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{message}}</div>
      {% endfor %}
    {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
  </div>
  </body>
</html>
